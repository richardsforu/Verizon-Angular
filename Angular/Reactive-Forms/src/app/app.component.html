<div class='container mt-3'>

  <div class='alert bg-primary text-center'>
    <h1>Reactive Forms Demo</h1>
  </div>

  <div>
    <form [formGroup]="empForm" (ngSubmit)="getData(empForm)">

      <div>
        <label for="">Employee Id</label>
        <input type="text" formControlName="empId" required>
        <p *ngIf="empForm.controls.empId.errors">
           Employee Id required
          </p>
      </div>

      <div>
          <label for="">Employee Name</label>
          <input type="text" formControlName="empName" required>
      </div>

      <div>
          <label for="">Salary</label>
          <input type="text" formControlName="salary" required>
      </div>

      <div>
        <button class='btn btn-primary' type="submit" [disabled]="empForm.invalid" >Save</button>
      </div>
    </form>

  </div>
</div>
