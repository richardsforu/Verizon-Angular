<div class='component mt-4'>

  <div class='row'>
    <div class='col-8 md-8'>

        <div class='card'>
            <div class='card-header bg-primary'>Employee Form</div>
            <div class='card-body'>
        
                <form>
                    <div>
                        <label for="">Empoyee Id</label>
                        <input type="text" class='form-control' name="empId"  [(ngModel)]='emp.empId'>
                        </div>
                  <div>
                  <label for="">Empoyee Name</label>
                  <input type="text" class='form-control' name="empName"  [(ngModel)]='emp.empName'>
                  </div>

                  <div>
                      <label for="">Salary</label>
                      <input type="text" class='form-control' name="salary"  [(ngModel)]='emp.salary'>
                  </div>

                  <div class='mt-3'>
                    <button class='btn btn-success form-control' (click)='test(emp)'>Save</button>
                  </div>
                  <hr/>
                  <button (click)='getEmps()'>Get All</button>
                  
                </form>
        
            </div>

    </div>
      
    </div>

  </div>
  


</div>
